<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div id="container"></div>

    <div id="outerbox" >
      <div id="innerBox">
        <div class="leftinnerbox" >
            <p style="font-weight: bold; font: size 25px; padding:12px">Login Get access to your Orders,
              <p style="font-weight: bold; font: size 25px; padding:12px"> Wishlist and Recommendations
            </p>
            </p>
            <div>
              <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt="" >
            </div>
            </div>

        <div class="rightinnerbox">
            
          <div style="margin: bottom 20px;">
            <input type="text" placeholder="Enter Email/Mobile Number" style="border: none; background: transparent; padding:auto 20px; outline:0; "id="enterData">
          </div>
          <hr style="margin-bottom: 23px; margin-top: 20px;" >
          <div style="margin: bottom 20px;">
            <input type="number" placeholder="Enter Mobile Number" style="border: none; background: transparent; padding:auto 20px; outline:0; "id="enterNumber">
          </div>
          <hr style="margin-bottom: 23px; margin-top: 20px;" >
          <p style="margin-bottom: 30px;">By continuing, you agree to Flipkart's Terms of Use and Privacy Policy.</p>
         <div>
          <button id = "Requestotp" type="button" style="border: none; background:#fb641b;color:white; font-size: 15px; font-weight:bold; width:100%; height: 40px; cursor:pointer;" 
          onClick= "SignUp()" 
          >Request OTP
          </button>
         </div>

         <div style="margin-top: 213px; padding-left:70px;display:flex;">
          <p><a href="" style="text-decoration: none; color:#2873f0; font-weight:bold; font-size:13px;font-family:sans-serif">New to Flipkart? Create an account</a></p>
         </div> 
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
